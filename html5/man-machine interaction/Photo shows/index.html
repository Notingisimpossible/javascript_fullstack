<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3D Photos</title>
		<style type="text/css">
			
.zfx {
				width: 200px;
				height: 200px;
				margin: 70px auto;
				position: relative;
				-webkit-transform-style: preserve-3d;
				-webkit-perspective: 1000px;
				-webkit-perspective-origin: center center;
				-webkit-transform: rotateX(-33deg) rotateY(62deg);
			}
			.zfx div {
				width: 200px;
				height: 200px;
				line-height: 200px;
				text-align: center;
				position: absolute;
				left: 0;
				top: 0;
			}
			.zfx div:nth-child(1) {
				background: red;
				-webkit-transform: translateZ(100px);
			}
			.zfx div:nth-child(2) {
				background: yellow;
				-webkit-transform: rotateY(90deg) translateZ(100px);
			}
			.zfx div:nth-child(3) {
				background: green;
				-webkit-transform: rotateY(180deg) translateZ(100px);
			}
			.zfx div:nth-child(4) {
				background: blue;
				-webkit-transform: rotateY(270deg) translateZ(100px);
			}
			.zfx div:nth-child(5) {
				background: #ccc;
				-webkit-transform: rotateX(90deg) translateZ(100px);
			}
			.zfx div:nth-child(6) {
				background: #666;
				-webkit-transform: rotateX(-90deg) translateZ(100px);
			}
			
		@keyframes run1{
		from{
			transform: rotateY(0deg) translateZ(0px);
		}
		to{
			transform: rotateY(60deg) translateZ(300px);
		}
	}
		@keyframes run2{
		from{
			transform: rotateY(0deg) translateZ(0px);
		}
		to{
			transform: rotateY(120deg) translateZ(300px);
		}
	}
		@keyframes run3{
		from{
			transform: rotateY(0deg) translateZ(0px);
		}
		to{
			transform: rotateY(180deg) translateZ(300px);
		}
	}
		@keyframes run4{
		from{
			transform: rotateY(0deg) translateZ(0px);
		}
		to{
			transform: rotateY(240deg) translateZ(300px);
		}
	}
		@keyframes run5{
		from{
			transform: rotateY(0deg) translateZ(0px);
		}
		to{
			transform: rotateY(300deg) translateZ(300px);
		}
	}
		@keyframes run6{
		from{
			transform: rotateY(0deg) translateZ(0px);
		}
		to{
			transform: rotateY(360deg) translateZ(300px);
		}
	}
        @keyframes run{
		from{
			transform: rotateY(0deg) ;
		}
		to{
			transform: rotateY(360deg);
		}
	}
	
	body{
	    width:100%;
        -webkit-transform-style: preserve-3d;
		perspective: 1000px;
		background:black;
	}
		#wrap{
			width: 200px;
			height: 200px;		
			margin:200px auto;
			position: relative;
			-webkit-transform-style: preserve-3d;
	        animation:run 5s 2s infinite linear;
		}
		.box{
			position: absolute;
			left:0;
			top:0;
			width: 100%;
			height: 100%;
			background: red;
			opacity: 0.3;    
			box-shadow: 0px 10px 100px yellowgreen;
			
		}
		.box:nth-child(1){
			animation: run1 1s linear forwards;
			animation-delay: 6s;
		
 
		}
		.box:nth-child(2){
		animation: run2 1s 0.2s linear forwards;
		animation-delay: 5s;
		}
		.box:nth-child(3){
				animation: run3 1s 0.4s linear forwards;
		animation-delay: 4s;
		}
		.box:nth-child(4){
				animation: run4 1s  0.6s linear forwards;
			animation-delay: 3s;
 
		}
		.box:nth-child(5){
				animation: run5 1s 0.8s linear forwards;
	animation-delay: 2s;
 
		}
		.box:nth-child(6){
				animation: run6 1s  1s linear forwards;
	animation-delay: 1s;
 
		}
		img{
			height: 100%;
			width: 100%;
			object-fit: cover;
 
		}
		img:hover{
    box-shadow: 15px 15px 20px rgba(50,50,50,0.4);
    transform:rotate(0deg) scale(2.50);
    -webkit-transform:rotate(0deg) scale(2.50);
    z-index: 1000;
}
embed{
			width: 0;
			height: 0;
		}
		</style>
	</head>
	<body>
		<embed loop src="img/绝对无敌.mp3"></embed>
		<div id="wrap" class="zfx">
			<div class="box">
				<img src="img/1.jpg" alt="">
			</div>
			<div class="box">
				<img src="img/2.jpg" alt="" >
			</div>
			<div class="box">
				<img src="img/3.jpg" alt="">
			</div>
			<div class="box">
				<img src="img/4.jpg" alt="">
			</div>
			<div class="box">
				<img src="img/5.png" alt="">
			</div>
			<div class="box">
				<img src="img/6.jpg" alt="">
			</div>
			
			
		</div>
	</body>
</html>
