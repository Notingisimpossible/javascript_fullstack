<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>旋转图片</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
body{background: #000;}
.out{ width:105px; height:150px; margin:70px auto; -webkit-transform-style:preserve-3d; -webkit-perspective:190px; -webkit-perspective-origin:56px 50px;}
.yzm{ width:105px; height:150px; -webkit-transform-style:preserve-3d; position:relative; -webkit-transform:rotateY(0deg) rotateX(-6deg);}
.yzm div{ width:105px; height:150px; font-size:16px; line-height:200px; text-align:center; position:absolute;}
.yzm div img{width:105px; height:150px;}
.yzm div:nth-child(1){ background-color:#00F; -webkit-transform:translateZ(200px);}
.yzm div:nth-child(2){ background-color:#3C9; -webkit-transform:rotateY(-30deg) translateZ(200px);}
.yzm div:nth-child(3){ background-color:#C63; -webkit-transform:rotateY(-60deg) translateZ(200px);}
.yzm div:nth-child(4){ background-color:#93F; -webkit-transform:rotateY(-90deg) translateZ(200px);}
.yzm div:nth-child(5){ background-color:#6CC; -webkit-transform:rotateY(-120deg) translateZ(200px);}
.yzm div:nth-child(6){ background-color:#C66; -webkit-transform:rotateY(210deg) translateZ(200px);}
.yzm div:nth-child(7){ background-color:#FF0; -webkit-transform:rotateY(180deg) translateZ(200px);}
.yzm div:nth-child(8){ background-color:#63C; -webkit-transform:rotateY(150deg) translateZ(200px);}
.yzm div:nth-child(9){ background-color:#9F0; -webkit-transform:rotateY(120deg) translateZ(200px);}
.yzm div:nth-child(10){ background-color:#0FF; -webkit-transform:rotateY(90deg) translateZ(200px);}
.yzm div:nth-child(11){ background-color:#F30; -webkit-transform:rotateY(60deg) translateZ(200px);}
.yzm div:nth-child(12){ background-color:#696; -webkit-transform:rotateY(30deg) translateZ(200px);}
@-webkit-keyframes 'zhuan'{
	0%{ -webkit-transform:rotateY(0deg) rotateX(0deg);}
	100%{ -webkit-transform:rotateY(360deg) rotateX(0deg);}
}
.yzm{ -webkit-animation-name:'zhuan'; -webkit-animation-duration: 10s; -webkit-animation-timing-function:linear; -webkit-animation-iteration-count:infinite;
}
</style>
</head>

<body>
<div class="out">
	<div class="yzm">
    	<div><img src="images/01.jpg"/></div>
        <div><img src="images/02.jpg"/></div>
        <div><img src="images/03.jpg"/></div>
        <div><img src="images/04.jpg"/></div>
        <div><img src="images/05.jpg"/></div>
        <div><img src="images/06.jpg"/></div>
        <div><img src="images/07.jpg"/></div>
        <div><img src="images/08.jpg"/></div>
        <div><img src="images/09.jpg"/></div>
        <div><img src="images/10.jpg"/></div>
        <div><img src="images/11.jpg"/></div>
        <div><img src="images/12.jpg"/></div>
    </div>
</div>
</body>
</html>
