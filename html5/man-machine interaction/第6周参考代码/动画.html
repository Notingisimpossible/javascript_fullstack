<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animation</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
.div{width: 100px; height: 100px; background: green; position: absolute; left: 0px; top: 0px;}
@-webkit-keyframes 'move'{
	10%{left: 100px; top: 0px;}
	20%{left: 100px; top: 100px;}
	30%{left: 300px; top: 100px;}
	40%{left: 300px; top: 200px;}
	50%{left: 600px; top: 200px;}
	60%{left: 600px; top: 400px; background: red}
	80%{left: 1000px; top: 400px;}
	90%{left: 0px; top: 400px;}
	100%{left: 0px; top: 0px;}
}
.div{-webkit-animation-name:move; -webkit-animation-duration:2s; -webkit-animation-timing-function:linear; -webkit-animation-iteration-count:infinite; -webkit-animation-delay:2s;}
</style>
</head>
<body>
	<div class="div">我是DIV</div>
</body>
</html>
