<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript 30 days</title>
    <style>
        html{
             /*css继承 它下面的所有子元素大小都是10px*/
            font-size: 10px;
            background: url(http://i.imgurl.com/)bottom center;
            background-size: cover;
            background-size: cover;
        }
        body,html{
            /*css reset 样式重置*/
            margin: 0;
            padding: 0;
            min-height: 100vh;/* */
            font-family: sans-serif;
        }
        .keys{
            display: flex;/*弹性布局*/
            min-height: 100vh;/*相对高度*/
            align-items: center;/*垂直居中*/
            justify-content: center;/*水平居中*/
        }
        .key{
            border: 4px solid #000;/*边框*/
            border-radius: 5px;
            margin: 10px;/*边距*/
            font-size: 15px;/*字体大小*/
            padding: 10px 5px;
            width: 100px;
            text-align: center;
            color:white;
            background: rgb(0,0,0,.4);
            text-shadow: 0 0 5px black;
            }
            .key div{
                display: block;
                font-size: 40px;

            }

            .sound{
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 1px;
                color:#ffc660;

            }
    </style>
</head>
<body>
  <div class="keys">
      <div class="key">
          <div>A</div>
          <span class="sound">clap</span>
      </div>
      <div class="key">
          <div>S</div>
          <span class="sound">hihat</span>
      </div>
      <div class="key">
          <div>D</div>
          <span class="sound">kick</span>
      </div>
      <div class="key">
          <div>F</div>
          <span class="sound">openhat</span>
      </div>
      <div class="key">
          <div>G</div>
          <span class="sound">boom</span>
      </div>
      <div class="key">
          <div>H</div>
          <span class="sound">ride</span>
      </div>
      <div class="key">
          <div>J</div>
          <span class="sound">snare</span>
      </div>
      <div class="key">
          <div>K</div>
          <span class="sound">tink</span>
      </div>
      <div class="key">
          <div>L</div>
          <span class="sound">tom</span>
      </div>
  </div>

  <audio src="./sounds/clap.wav" autoplay data-key="65"></audio>
  <audio src="./sounds/hihat.wav" autoplay data-key="83"></audio>
  <audio src="./sounds/kick.wav" autoplay data-key="68"></audio>
  <audio src="./sounds/openhat.wav" autoplay data-key="70"></audio>
  <audio src="./sounds/boom.wav" autoplay data-key="71"></audio>
  <audio src="./sounds/ride.wav" autoplay data-key="72"></audio>
  <audio src="./sounds/snare.wav" autoplay data-key="74"></audio>
  <audio src="./sounds/tink.wav" autoplay data-key="75"></audio>
  <audio src="./sounds/tom.wav" autoplay data-key="76"></audio>
  <script>
      window.addEventListener('keydown',function(event){
          let key=event.keyCode;
          //console.log(key);
          const audio=document.querySelector(`audio[data-key="${key}"]`);
          //console.log('keydown')
          if(audio){
            
            audio.play();
          }
          //按不同的键发不同声音
      })
  </script>
</body>
</html>
