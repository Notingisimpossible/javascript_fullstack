<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#l-map{height:300px;width:100%;}
		#r-result,#r-result table{width:100%;}
		span{
			color: aqua;
		}
		#seach{
			margin-bottom: 10px;
		}
		input{
			list-style: none;
			border: #00FFFF solid 1px;
		}
		button{
			height: 50px;
			position: absolute;
			right: 2%;
			top: 0;
		}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=OZqRPlHG3pMDkib0P5YGZUQlnS3S5iGn"></script>
	<title>获取步行导航的结果面板</title>
</head>
<body>
	<div id="seach">
		<span>起点位置：</span>
		<input placeholder="起点" id="start" type="text" value="" /></br>
		<span>终点位置：</span>
		<input placeholder="终点" id="end" type="text" value=""/>
		<button type="button" onclick="getPosition()">搜索路线</button>
	</div>
	<div id="l-map"></div>
	<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("l-map");
	function getPosition(){
		var startCity = document.getElementById("start").value
		var endCity = document.getElementById("end").value
		var walking = new BMap.WalkingRoute(map, {renderOptions: {map: map, panel: "r-result", autoViewport: true}});
		walking.search(startCity, endCity);
	}
	map.centerAndZoom(new BMap.Point(114.40003867, 27.81112999), 11);
</script>
