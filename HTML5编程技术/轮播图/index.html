<!doctype html>
<html>

	<head>
		<meta charset='utf-8' />
		<title>image-scroll</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul,
			ol {
				list-style: none;
			}

			#main {
				width: 386px;
				height: 272px;
				margin: 20px auto 0;
				border: 1px solid rgb(0, 255, 157);
				position: relative;
			}

			#out {
				width: 386px;
				height: 272px;
				overflow: hidden;
			}

			#con {
				width: 386px;
				height: 272px;

			}

			#con img {
				width: 386px;
				height: 272px;
				float: left;
			}

			#nav {
				overflow: hidden;
				position: absolute;
				bottom: 5px;
				left: 130px;
			}

			#nav li {
				width: 18px;
				height: 18px;
				line-height: 18px;
				text-align: center;
				background: #ccc;
				font-size: 16px;
				border-radius: 9px;
				color: green;
				margin: 0 5px;
				float: left;
				cursor: pointer;
			}

			#left {
				width: 25px;
				height: 25px;
				background: url(images/left.png) 0 0 no-repeat;
				position: absolute;
				left: 0;
				top: 120px;
				cursor: pointer;
      }
      #left:hover {
        background: url(images/arrow-left.png) 0 0 no-repeat;
      }

			#right {
				width: 25px;
				height: 25px;
				background: url(images/right.png) 0 0 no-repeat;
				position: absolute;
				right: 0;
				top: 120px;
				cursor: pointer;
			}
      #right:hover {
        background: url(images/arrow-right.png) 0 0 no-repeat;
      }
			#nav .select {
				background: rgb(255, 0, 200);
				color: #fff;
			}
		</style>
		<script src="./index.js"></script>
	</head>

	<body>
		<div id="main">
			<div id="out">
				<div id="con">
					<img src="images/01.jpg">
				</div>
				<ul id="nav">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
				<p id="left"></p>
				<p id="right"></p>
			</div>
    </div>
	</body>

</html>
