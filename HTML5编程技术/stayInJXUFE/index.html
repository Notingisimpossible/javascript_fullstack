  <script>
    const searchContent = [
      "有人下单啦",
      "去看看谁下单了",
      "去送黄焖鸡",
      "去宁庐抢单"
    ]
    var getLocation = (function(){
      let val = window.sessionStorage.getItem("map") || "江西财经大学(麦庐园校区宁庐B栋141)"
      $("#location").html(val)
    })()
    var changeSerchContent = (function () {
      let i = 0
      setInterval(() => {
        $('#search-content').html(searchContent[i])
        i = i + 1
        if(i === searchContent.length) {
          i = 0
        }
      }, 2000);
    })()
    $("#title").on("click",function(){
      window.location.href = "./map.html"
    })
    $(function () {
      // 初始化轮播
      $("#myCarousel").carousel({
        interval: 2500
      })
      $("#myCarousel").carousel('cycle');
    });

    $(".near").on('click', function(){
      $(".near").addClass("nav-color")
      $(".recommend").removeClass("nav-color")
      $(".hot").removeClass("nav-color")
    })
    $(".recommend").on('click', function(){
      $(".near").removeClass("nav-color")
      $(".recommend").addClass("nav-color")
      $(".hot").removeClass("nav-color")
    })
    $(".hot").on('click', function(){
      $(".near").removeClass("nav-color")
      $(".recommend").removeClass("nav-color")
      $(".hot").addClass("nav-color")
    })

    $("#search").on('click', function() {
      window.location.href = "./search.html"
    })
  </script>
