<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        body{
            margin: 0;
            display: flex;
            justify-content: center;/*Y轴居中*/
            align-items: center;/*xz轴居中*/
            min-height: 100vh;
            background: #4C4C4C url('https://unsplash.it/1500/900?image=1021');
            background-size: cover;/*覆盖整个容器*/
        }
        .wrapper{
            width: 850px;
            display: flex;
        }
        video{
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);/*阴影*/

        }
        .speed{
            background-color: #fff;
            flex: 1;
            display: flex;
            align-items: flex-start;
            margin: 10px;
            border-radius: 50px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);/*阴影*/
            overflow: hidden;/*超出隐藏*/

        }
        .speed-bar{
            width: 100%;
            background: linear-gradient(-170deg,#2376ae 0%,#c16ecf 100%);/*颜色匀速线性渐变*/
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
            justify-content: center;
            align-items: center;
            padding: 2px;
            color: #fff;
            height: 16.3%;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <video class=" flex" 
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
        <div class="speed">
            <div class="speed-bar">
                1x
            </div>
        </div>

    </div>
    <script>
        const speed=document.querySelector('.speed');/*获取洞结构*/
        const bar=speed.querySelector('.speed-bar');
        const video=document.querySelector('.flex');

        function hanleMove(e){
            const y=e.pageY-this.offsetTop;/*this.offsetTop 为当前容器距离浏览器顶部高度*/
            const percent=y/this.offsetHeight;/*当前容器自身高度*/
            const min=0.4;
            const max=4;
            const height=Math.round(percent*100)+'%';/*Math.round 取整*/
            const playbackRate=percent*(max-min)+min;
            bar.style.height=height;/*当前 bar 样式 高度*/
            video.playbackRate=playbackRate;/*video 自带属性*/
            bar.textContent=playbackRate.toFixed(2)+'x';/*获取 bar 文本框内容*/
        }
        
        speed.addEventListener('mousemove',hanleMove)
    </script>
</body>
</html>
