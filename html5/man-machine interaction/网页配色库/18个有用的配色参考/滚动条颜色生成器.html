<script language="JavaScript">

var sB='<STYLE>\nBODY {\n';sE='\n}\n</STYLE>';sR=/;/g
	if (document.body) {

}
	
}

function showHideSet(ob){
ob.style.display=(ob.style.display)?'':'none';
}

for (i=1;i<9;i++){

}

event.srcElement.className='target'

支持：IE5.5浏览器版本以上。 <br>
<input type="hidden" name="currentSet" value="scrollbarBaseColor"><br />
<input onChange=UpdateScroll(this) name=scrollbarBaseColor> 滚动条的基本颜色<br />
<input onChange=UpdateScroll(this) name=scrollbarFaceColor> 滚动条凸出部分的颜色<br />
<input onChange=UpdateScroll(this) name=scrollbarTrackColor> 滚动条的背景颜色<br />
<input onChange=UpdateScroll(this) name=scrollbarHighlightColor> 滚动条空白部分的颜色<br />
<input onChange=UpdateScroll(this) name=scrollbarArrowColor> 上下按钮上三角箭头的颜色<br />
<input onChange=UpdateScroll(this) name=scrollbar3dLightColor> 滚动条亮边的颜色<br />
<input onChange=UpdateScroll(this) name=scrollbarShadowColor> 立体滚动条阴影的颜色<br />
<input onChange=UpdateScroll(this) name=scrollbarDarkShadowColor> 滚动条强阴影的颜色<br /><br />
