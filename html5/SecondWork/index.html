p {
   
    text-align: center;

    background: linear-gradient(to bottom,#F1D419 10%,#FB7006 36%,#71F512 50%,#F1D419 100%);

    border-radius: 25px;

.container {
     
        border: 1px solid #333;
         position: relative;
     }
     .ball {
         position: absolute;
         left: 0;
         top: 0;
         width: 120px;
         height: 120px;
         border-radius: 120px;
         border: 1px solid #999;
         /* alternate：动画先正常运行再反方向运行，并持续交替运行 */
         animation: horizontal 12s linear 0s infinite alternate, vertical 8s linear 0s infinite alternate;
     }
     @keyframes horizontal {
         0% {
             left: 0;
         }
         100% {
             /* 运动最大距离为盒子长度减去球的长度 */
             left: calc(1206px - 120px);         }
     }
     @keyframes vertical {
         0% {
             top: 0;
         }
         100% {
             /* 运动最大距离为盒子高度减去球的高度 */
             top: calc(620px - 120px);
         }
     }
