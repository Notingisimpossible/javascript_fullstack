<!doctype html>
<html>

	<head>
		<meta charset='utf-8' />
		<title>image-scroll</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
      .gray-filter {
        filter: grayscale(100%);
        -webkit-filter: grayscale(100%);
        -moz-filter: grayscale(100%);
        -ms-filter: grayscale(100%);
        -o-filter: grayscale(100%);
        filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
        filter: progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);
        -webkit-filter: grayscale(1);
      }
			ul,
			ol {
				list-style: none;
			}

			#main {
				width: 100%;
				height: 100%;
				margin: 0 auto;
				border: 1px solid rgb(0, 255, 157);
				position: relative;
			}

			#out {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#con {
				width: 100%;
				height: 100%;

			}

			#con img {
				width: 100%;
				height: 100%;
			}

			#nav {
				overflow: hidden;
				position: absolute;
				bottom: 5px;
				left: 130px;
			}

			#nav li {
				width: 40px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				background: #ccc;
				font-size: 16px;
				border-radius: 9px;
				color: green;
				margin: 0 5px;
				float: left;
				cursor: pointer;
        margin-bottom: 15%;
			}
      #nav li:hover{
        color: #fff;
        background: rgb(255, 0, 200);
      }
			#left {
				width: 60px;
				height: 60px;
				background: url(images/left.png) 0 0 no-repeat;
				position: absolute;
				left: 0;
				top: 40%;
				cursor: pointer;
      }
      #left:hover {
        background: url(images/arrow-left.png) 0 0 no-repeat;
      }

			#right {
				width: 60px;
				height: 60px;
				background: url(images/right.png) 0 0 no-repeat;
				position: absolute;
				right: 0;
				top: 40%;
				cursor: pointer;
			}
      #right:hover {
        background: url(images/arrow-right.png) 0 0 no-repeat;
      }
			#nav .select {
				background: rgb(255, 0, 200);
				color: #fff;
			}
		</style>
		<script src="./index.js"></script>
	</head>

	<body class="gray-filter">
		<div id="main">
			<div id="out">
				<div id="con">
					<img src="images/01.jpg">
				</div>
				<ul id="nav">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
				<p id="left"></p>
				<p id="right"></p>
			</div>
    </div>
	</body>

</html>
