<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chatHome</title>
</head>
<body>
  <div id="app">
    <input type="text" name="" id=""
    v-model="userName"
    placeholder="请输入用户名">
    <input type="text" name="" id="" placeholder="聊天" v-model="msg" />
    <button @click="handleSure">确定发送</button>
    <ul>
      <li v-for="(item, i) in msgList" :key="i">
        {{ item.userName }}:
        {{ item.msg }}
      </li>
    </ul>
  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          userName: '',
          msg: '',
          msgList: []
        }
      },
      wss: null,
      mounted() {
        this.wss = new WebSocket('ws://192.168.31.209:3000')
        this.wss.onmessage = (msg) => {
          console.log('msg',msg)
          let item = JSON.parse(msg.data)
          console.log('item',item)
          this.msgList.push(item)
        }
      },
      methods: {
        handleSure() {
          let msg = JSON.stringify({
            userName: this.userName,
            msg: this.msg
          })
          this.wss.send(msg)
        }
      },
    })
  </script>
</body>
</html>
