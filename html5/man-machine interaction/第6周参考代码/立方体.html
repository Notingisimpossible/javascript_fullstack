			.zfx {
				width: 200px;
				height: 200px;
				margin: 70px auto;
				position: relative;
				-webkit-transform-style: preserve-3d;
				-webkit-perspective: 1000px;
				-webkit-perspective-origin: center center;
				-webkit-transform: rotateX(-33deg) rotateY(62deg);
			}
			.zfx div {
				width: 200px;
				height: 200px;
				line-height: 200px;
				text-align: center;
				position: absolute;
				left: 0;
				top: 0;
			}
			.zfx div:nth-child(1) {
				background: red;
				-webkit-transform: translateZ(100px);
			}
			.zfx div:nth-child(2) {
				background: yellow;
				-webkit-transform: rotateY(90deg) translateZ(100px);
			}
			.zfx div:nth-child(3) {
				background: green;
				-webkit-transform: rotateY(180deg) translateZ(100px);
			}
			.zfx div:nth-child(4) {
				background: blue;
				-webkit-transform: rotateY(270deg) translateZ(100px);
			}
			.zfx div:nth-child(5) {
				background: #ccc;
				-webkit-transform: rotateX(90deg) translateZ(100px);
			}
			.zfx div:nth-child(6) {
				background: #666;
				-webkit-transform: rotateX(-90deg) translateZ(100px);
			}
		</style>
	</head>

	<body>
		<!-- <div class="out"> -->
			<div class="zfx">
				<div>第一面</div>
				<div>第二面</div>
				<div>第三面</div>
				<div>第四面</div>
				<div>第五面</div>
				<div>第六面</div>
			</div>
		<!-- </div> -->
	</body>

</html>
