<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
		#l-map{
      height:100%;
      width:100%;
    }
		#r-result{
      width:80%;
      height: 5vh;
      position: fixed;
      top: 2vh;
      background-color: rgba(197, 193, 193, 0.5);
      margin-left: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
    }
    #r-result input{
      width: 60vw;
      height: 4.8vh;
      outline: none;
      border: 0;
      background-color: rgba(197, 193, 193, 0.5);
      margin-left: 1vw;
      
    }
    #button{
      width: 10vw;
      height: 5vh;
      background-color:rgba(197, 193, 193, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius:20px ;
      color: #ffffff;
    }
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=vSPqE8AZ2GOsVLZoXIp6P4S8zL8fPGV5"></script>
</head>
<body>
	<div id="l-map"></div>
	<div id="r-result">
    <strong>位置:</strong>
    <input type="text" id="suggestId" class="input1" size="20" value="百度" />
    <div id="button"><strong>确定</strong></div>
  </div>
	<div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
</body>
</html>
<script type="text/javascript">
  var inputVal = document.querySelector(".input1")
  var button = document.querySelector("#button")
	// 百度地图API功能
	function G(id) {
		return document.getElementById(id);
  }
  var map = new BMap.Map("l-map"); //创建Map实例，注意页面中一定要有个id为allmp的div
	var point = new BMap.Point(116.331398, 39.897445); //创建定坐标
	map.centerAndZoom(point, 12); //// 初始化地图,设置中心点坐标和地图级别

	var geolocation = new BMap.Geolocation();
	var gc = new BMap.Geocoder(); //创建地理编码器
	// 开启SDK辅助定位
	geolocation.enableSDKLocation();
	geolocation.getCurrentPosition(function(r) {
		if(this.getStatus() == BMAP_STATUS_SUCCESS) {
			var mk = new BMap.Marker(r.point);
			map.addOverlay(mk);
			map.panTo(r.point);
			var pt = r.point;
			gc.getLocation(pt, function(rs) {
				var addComp = rs.addressComponents;
        inputVal.value = `${addComp.city}${addComp.district}${addComp.street}${addComp.streetNumber}`
        alert("已为您自动定位，自动定位可能存在偏差，您可以选择手动输入位置！");
			});
		} else {
			alert('failed' + this.getStatus());
		}
	});
	var ac = new BMap.Autocomplete(    //建立一个自动完成的对象
		{"input" : "suggestId"
		,"location" : map
	});

	ac.addEventListener("onhighlight", function(e) {  //鼠标放在下拉列表上的事件
	var str = "";
		var _value = e.fromitem.value;
		var value = "";
		if (e.fromitem.index > -1) {
			value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		}    
		str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;
		
		value = "";
		if (e.toitem.index > -1) {
			_value = e.toitem.value;
			value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		}    
		str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
		G("searchResultPanel").innerHTML = str;
	});

	var myValue;
	ac.addEventListener("onconfirm", function(e) {    //鼠标点击下拉列表后的事件
	var _value = e.item.value;
		myValue = _value.province +  _value.city +  _value.district +  _value.street +  _value.business;
		G("searchResultPanel").innerHTML ="onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue;
		
		setPlace();
	});

	function setPlace(){
		map.clearOverlays();    //清除地图上所有覆盖物
		function myFun(){
			var pp = local.getResults().getPoi(0).point;    //获取第一个智能搜索的结果
			map.centerAndZoom(pp, 18);
			map.addOverlay(new BMap.Marker(pp));    //添加标注
		}
		var local = new BMap.LocalSearch(map, { //智能搜索
		  onSearchComplete: myFun
		});
		local.search(myValue);
  }
  button.addEventListener('click', function(){
    let locationVal = inputVal.value
    new Promise((resolve,reject) => {
      for(item in window.sessionStorage){
        if(item === "map"){
          window.sessionStorage.removeItem(item)
        }
      }
      resolve("ok")
    }).then((res)=>{
      if(res = "ok"){
        window.sessionStorage.setItem("map",locationVal)
        window.location.href = "./index.html"
      }
    })
  })

</script>
