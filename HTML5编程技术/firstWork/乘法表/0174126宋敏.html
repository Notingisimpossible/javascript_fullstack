<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    header {
      width: 300px;
      height: 470px;
      margin: 100px auto;
      border: 1px solid aqua;
      background-color: #ffc0cb;
      border-radius: 5px;
    }
    h3 {
      text-align: center;
    }
    input{
      height: 50px;
      width: 280px;
      overflow-y: scroll;
      margin-left: 6px;
      border-radius: 5px

    }
    header ul {
      height: 350px;
    }
    header ul li {
      width: 40px;
      height: 30px;
      float: left;
      list-style: none;
      border-radius: 2px;
      background-color: #ffe4e8;
      margin-left: 30px;
      margin-top: 30px;
      text-align: center;
      box-shadow: 3px 3px 2px #ffa2a5;
      cursor: pointer;
    }
    #list li:hover{background:#ffa2a5;}
    .li1 {
      width: 62px;
      height: 30px;
    }
    .li2 {
      width: 106px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h3>计算器</h3>
    <input type="text" id="preResult">
    <input type="text" id="result" value="">
    <ul id="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>+</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>-</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>*</li>
      <li class="li1">0</li>
      <li class="li1">.</li>
      <li class="li1">/</li>
      <li class="li2">Del</li>
      <li class="li2">=</li>
    </ul>
  </header>
  
  <script type="text/javascript">
    input = document.getElementById('preResult')
    output = document.getElementById('result')
    ilist = document.getElementById('list')
    // 用来存放每次输入的数和符号
    var obj = {}

    // 计算方法
    window.onload = function () {
      ilist.addEventListener('click', function (e) {
        // console.log(e)
        // 单击获取每次内容
        var even = e
        var target = e.target
        // 保存每次点击内容
        var num = target.innerHTML
        console.log(num)
        // 字符串拼接
        output.value += num

        // 清空文本框
        if (num === 'Del') {
          input.value = ''
          output.value = ''
          obj = {}
        }
        // 获取输入值判断
        getValue(num)
      }, false)
    }

    // 将从li中获取到的值输入到input框中并对li中内容判断
    function getValue(num) {
      // 判断输入为等号时
      if (num === '=') {
        obj.b = parseFloat(output.value)
        input.value += output.value
        finalResult(obj)
      }
      if (num == '+' || num == '-' || num == '*' || num == '/') {
        // 在不输入等号情况下，输入的计算符号依旧可以计算下一轮计算结果
        if (obj.c) {
          obj.b = parseFloat(output.value)
          // 计算结果
          finalResult(obj)
          input.value = output.value + num
          output.value = ''
          // 将上一次计算结果保存在下一次第一个数
          obj.a = parseFloat(input.value)
          // 保存计算符号
          obj.c = num
          return
        }

        input.value = output.value
        output.value = ''
        // 保存第一个输入数字
        obj.a = parseFloat(input.value)
        // 保存输入符号
        obj.c = num

      }
    }

    // 结果计算
    function finalResult (obj) {
      switch (obj.c) {
        case '+':
          output.value = obj.a + obj.b
          break
        case '*':
          output.value = obj.a * obj.b
          break
        case '-':
          output.value = obj.a - obj.b
          break
        case '/':
          if (Number.isNaN(obj.a / obj.b)) {
            output.value = 'Error'
          }else {
            output.value = obj.a / obj.b
          }
          break
      }
    }
  </script>
</body>
</html>
