<p class="calibre7">国家不属于天堂，它属于人间，是人类谋略的产物，是幸运者胜利的果实。</p>
<p class="calibre7">——里斯·戴维斯，《第一个英帝国》（2000）</p>
<p class="calibre7">假如幸运之轮能够为之停留，爱德华一世和亚历山大大帝将迅速征服世界。</p>
<p class="calibre7">——《刘易斯之歌·爱德华一世卷》（1264）</p>
