<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(Object.prototype.toString.call(''))
    console.log(Object.prototype.toString.call(null))
    console.log(Object.prototype.toString.call(undefined))
    console.log(Object.prototype.toString.call({}))
    // console.log(Object.prototype.toString.call(new ))
    console.log(Object.prototype.toString.call(/[0-9]/))

    class A{
      toString1(){

      }
    }
    class B extends A{

    }
    var b = new B();
    console.log(b);
    var f = [1,3];
    var fun = function() {};
    console.log(f)
    // f.__proto__ 1层 转化为string
    // f.__proto__.__proto__ === Object.prototype 2层 进行类型判断
    console.log("第二层原型链等不等：",f.__proto__.__proto__===Object.prototype)
    console.log(f.toString());
    console.log(Object.prototype.toString.call(f));
    console.log(fun.toString());
    console.log(Object.prototype.toString.call(fun))

    var num = 123;
    console.log(num.toString());
    num = num.toString();
    console.log("num的数据类型为：",Object.prototype.toString.call(num))

    // 万物皆对象
    // 数据类型都继承自 对象
    // 对象 上面有个 toString
    // 各个数据类型上有个 toString

    function Bar () {
     this.abc = 10;
    }
    Bar.prototype.toFoo = function(){
        return this.abc*100
    }
    var bar =new Bar();
    console.log(bar.toFoo());
    // Bar.prototype.toFoo()

    var obj = {};
    console.log(obj.toString());
  </script>    console.log(Bar.prototype.toFoo.call({ abc:100 }))//未实例化无法直接调用toFoo 需用call矫正指针 call类似this

</body>
</html>
