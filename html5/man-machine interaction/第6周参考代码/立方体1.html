<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>立方体</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
.out{width: 200px; height: 200px; margin: 70px auto; -webkit-perspective:1000px; -webkit-perspective-origin:center center;}
.con{width: 200px; height: 200px; position: relative; -webkit-transform-style:preserve-3d; -webkit-transform:rotateX(-30deg) rotateY(55deg); -webkit-transition-duration:2s; -webkit-transition-delay:0.2s;}
.con div{width: 200px; height: 200px; position: absolute; left: 0px; top: 0px; line-height: 200px; text-align: center;}
.con div:nth-child(1){background: red; -webkit-transform: translateZ(100px);}
.con div:nth-child(2){background: blue; -webkit-transform: rotateY(90deg) translateZ(100px);}
.con div:nth-child(3){background: green; -webkit-transform: rotateY(180deg) translateZ(100px);}
.con div:nth-child(4){background: yellow; -webkit-transform: rotateY(270deg) translateZ(100px);}
.con div:nth-child(5){background: #666; -webkit-transform: rotateX(90deg) translateZ(100px);}
.con div:nth-child(6){background: #ccc; -webkit-transform: rotateX(-90deg) translateZ(100px);  }
.con:hover{-webkit-transform:rotateX(100deg) rotateY(200deg);}
</style>
</head>

<body>
<div class="out">
	<div class="con">
    	<div>第一面</div>
        <div>第二面</div>
        <div>第三面</div>
        <div>第四面</div>
        <div>第五面</div>
        <div>第六面</div>
    </div>
</div>
</body>
</html>
