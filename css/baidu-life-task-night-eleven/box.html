<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .box1{
        width: 100px;
        height: 100px;
        border: 1px solid #000000;
        padding: 4px;
    }
    .box2{
        width: 100px;
        height: 100px;
        border: 1px solid hsl(0, 89%, 48%);
        padding: 4px;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div class="box1">
        标准
    </div>
    <div class="box2">
        怪异
    </div>
</body>
</html>
