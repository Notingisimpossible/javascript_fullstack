<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="reactContainer"></div>


  <!-- jsx => javascript xml -->
  <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
  <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
  <script>
    var HelloComponent = React.createClass({// 注册一个组件类
      render: function() {
        // return React.createElement('h1', null, 'Hello World')
        return <h1>hello {this.props.name ? this.props.name : 'world'}</h1>
      }
    })

    ReactDOM.render(//将模板转化为html语言
      // React.createElement(HelloComponent, null),
      <HelloComponent name="mg"/>,
      document.getElementById('reactContainer')
    )
  </script>
</body>
</html>
