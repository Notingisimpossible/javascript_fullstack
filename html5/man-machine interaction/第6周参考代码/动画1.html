<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animation</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
.div{width: 100px; height: 100px; background: green; position: absolute; left: 0px; top: 0px;}
@-webkit-keyframes 'move'{
	20%{left: 200px; top: 0px;}
	40%{left: 200px; top: 100px;}
	50%{left: 400px; top: 100px;}
	60%{left: 400px; top: 200px;}
	70%{left: 1200px; top: 200px;}
	80%{left: 1200px; top: 400px;}
	95%{left: 0px; top: 400px;}
	100%{left: 0px; top: 0px;}
}
.div{-webkit-animation:move 5s linear infinite;}
</style>
</head>
<body>
	<div class="div"></div>
</body>
</html>
