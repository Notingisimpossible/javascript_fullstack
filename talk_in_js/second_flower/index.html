<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        <div class="clock">
                <div class="clock-face">
                  <div class="hand hour-hand"></div>
                  <div class="hand min-hand"></div>
                  <div class="hand second-hand"></div>
                </div>
              </div>
    <script>
            const secondHand = document.querySelector('.second-hand');
            const minsHand = document.querySelector('.min-hand');
            const hourHand = document.querySelector('.hour-hand');
            function setDate() {
              const now = new Date();
              const seconds = now.getSeconds();
              const secondsDegrees = ((seconds/60)*360);
              secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

              const mins=now.getMinutes();
              const minsDegrees=((mins/60)*360);
              minsHand.style.transform=`rotate(${minsDegrees}deg)`;
              console.log(minsDegrees)
              /*if(secondsDegrees==360)
              {
                minsHand.style.transform=`rotate(${minsDegrees+6}deg)`;
              }*/
              const hours=now.getHours();
              const hoursDegrees=((hours/12)*360);
              hourHand.style.transform=`rotate(${hoursDegrees+(mins/60)*12+10}deg)`;
              console.log(hoursDegrees+(mins/60)*50)
            }
            setDate();
            setInterval(setDate,1000)
            </script>
    </body>
    </html>
