<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
    <title>game</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      canvas{
        position: absolute;
        left: 40%;
        top: 20%;
      }
    </style>
	</head>
	<body>
		<canvas id="myCanvs" width="480px" height="480px"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById('myCanvs');
			var ctx = canvas.getContext('2d');
			var img1 = new Image;
			var img2 = new Image;
			var img3 = new Image;
			var img4 = new Image;
			var img5 = new Image;
			var img6 = new Image;
			img1.src = './images/1.png'
			img2.src = './images/2.png'
			img3.src = './images/3.png'
			img4.src = './images/4.png'
			img5.src = './images/5.png'
			img6.src = './images/6.png'
			window.onload = function()
			{
				for(var i=0;i<10;i++){
					for(var j=0;j<10;j++){
						let image = new Image;
						let x= getRandom();
						if (x==1) {
							image = img1;
						}
						if (x==2) {
							image = img2;
						}
						if (x==3) {
							image = img3;
						}
						if (x==4) {
							image = img4;
						}
						if (x==5) {
							image = img5;
						}
						if (x==6) {
							image = img6;
						}
						let drawimg=ctx.createPattern(image,'repeat');
						ctx.beginPath();
						ctx.rect(j*48,i*48,48,48);
						ctx.fillStyle=drawimg;
						ctx.fill();
						ctx.closePath();
					}
				}
			}
			function getRandom(){
				return Math.floor(Math.random() * 6) + 1;
			}
		</script>
	</body>

<html>
