<html lang="en">

<body>
  <script>
    function test(){
      return new Promise((resolve,reject) => {
        setTimeout(() => {
        console.log("敏哥")
        name = "敏哥"
        resolve('ok')//.then 必须接收到resolve传递过去的参数才能执行
        // reject('error')
      },500)
      })
    }

    function test2(){
      return new Promise((resolve,reject) => {
        setTimeout(() => {
        console.log(name+"好帅")
        resolve('xing')
      },1000)
      })
    }
    function test3(){
      console.log(name+"脱单了")
    }
    // test()
    // .then(test2)
    // .then(test3)
    // .catch((err) => {
    //   console.log(err)
    // })
    // Promise.all([test(),test2()]).then((value) => {//全部执行完再执行后面方法
    //   console.log(value)
    // test3()
    // })
    Promise.race([test(),test2()]).then((value) => {//以最短的时间执行到test3()方法，test() 和test2()谁用时短先执行谁
      console.log(value)
      test3()
    })
    Promise
  </script>
