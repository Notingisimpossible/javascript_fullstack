<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <iframe src="www.baidu.com" frameborder="0"></iframe>
  <iframe src="" frameborder="0"></iframe>
  <script>
    function fn() {
      console.log(this.length);
    }

    // fn()
    // window.length iframe 节点的个数
    var bar = {
      length: 5,
      fn1: function() {
        console.log(this === bar1)
        fn() //window.fn()
        // 每一个普通函数 都可以用的一个对象 
        // 所有的参数
        arguments[0]() // 箭头函数不含有arguments
        // {
        //   0: fn,
        //   1: 123456,
        //   length: 2
        // }
      }
    }
    var bar1 = { length: 6}
    const res = bar.fn1.bind(bar1) // 返回绑定好 this的函数fn1 不调用
    res(fn, 123456)//输出2 2
    // 绑定优先级 obj.fn < call/apply/bind < new





















    foo(1, 2, 3, {})
    function foo() {
      // 类数组对象 
      // arguments[0] arguments[1]
      // 有 length属性 
      console.log(arguments)
      // x2
      // map
      // 类数组 -》 真数组
      // Array.from()
      let arr1 = Array.from(arguments)
      console.log(arr1)
      // 借用数组slice 截取 返回数组
      let arr2 = Array.prototype.slice.call(arguments)
      let arr3 = [...arguments]
      console.log(arr3)
      console.log(typeof arguments.map)
    }

    const nodes = document.querySelectorAll('iframe')
    console.log(nodes)


    function Person(age) {
      this.age = age
    }
    Person.prototype.reduceAge = function() {
      return this.age-10
    }
    var p = new Person(20)
    console.log(p.reduceAge()) 
    // [].slice()
    var p2 = { age: 30}
    console.log(Person.prototype.reduceAge.call(p2)) // .call() 将借用的方法的this强行绑定到 借用者
  </script>
</body>
</html>
