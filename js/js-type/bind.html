<body>
  <script>
    // call apply
    // bind //返回一个函数，达到 (参数柯里化(curry)) 
    // (固定参数目的)
    function add(a,b,c){
      console.log(a,b,c)
      return a+b+c;
    }
    const add10 = add.bind(null,10,50);//绑定参数 10 a 50 b
    console.log(add10(30));
  </script>
</body>
