<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html{
      height: 100%;
      background-color: #fff;
      color: black;
      font-size: 62.5%;
    }
    body{
      min-height: 100%;
      margin: 0;
      position: relative;
      font-size: 1.4rem;
      display: grid;
      /* 网格布局 */
      place-content: center;
      /* display: flex;
      justify-content: center;
      align-items: center; */
    }
    .btn{
      background-color: rgb(13, 245, 13);;
      color: white;
      border: none;
      outline: none;
      font-size: 1.8rem;
      padding: 0.5em 1em;
      border-radius: 0.1em;
      cursor: pointer;
    }
    .modal{
      text-align: center;
      width: fit-content;
      height: fit-content;
      max-width: 22em;
      background-color: rgb(243, 225, 225);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 5px rgba(0,0,0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      z-index: 999;
    }
    .modal h1, p{
      margin: 0 0 1rem;
    }

    .pop-enter-active,
    .pop-leave-active{
      transition: transform .4s cubic-bezier(0.5,0,0.5,1), opacity .4s linear;
    }
    .pop-enter,
    .pop-leave-to{
      transform: scale(0.3) translateY(-50%);
      opacity: 0;
    }

    .modal-overlay{
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 998;
      background-color: #3f3d3d;
      opacity: 0.6;
    }
    .fade-enter-active,
    .fade-leave-active{
      transition: opacity .4s linear;
    }
    .fade-enter,
    .fade-leave-to{
      opacity: 0;
    }
    
  </style>
</head>
<body>
  <div id="app">
    <button class="btn" @click="showModal = true">Show Model</button>

    <transition name="fade">
      <div class="modal-overlay" v-if="showModal">
      </div>
    </transition>
    <transition name="pop">
      <!-- 动画标签 -->
      <div class="modal" v-if="showModal">
        <h1>Vue Transitions</h1>
        <p>The <code>&lt;transition&gt;</code> component in Vue can create wonderful animated entrances and exits.</p>
        <button class="btn" @click="showModal = false">Hide Button</button>
      </div>
    </transition>
  </div>

  <script>
    new Vue({
      el:'#app',
      data() {
        return {
          showModal:false
        }
      }
    })
  </script>
</body>
</html>
